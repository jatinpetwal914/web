<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Phadizon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--primary), #274a2a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 65vh;
            padding: 3rem 0;
            position: relative;
            overflow: hidden;
        }
        /* Decorative Background Circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s infinite ease-in-out;
        }
        .c1 { width: 200px; height: 200px; top: -50px; left: -50px; }
        .c2 { width: 300px; height: 300px; bottom: -100px; right: -50px; animation-delay: 2s; }
        .c3 { width: 100px; height: 100px; top: 20%; right: 20%; animation-delay: 4s; }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            animation: slideInUp 0.8s ease-out;
        }
        .auth-card h2 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .auth-subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }
        .form-group i {
            position: absolute;
            left: 15px;
            top: 14px; /* Adjusted for centering */
            color: #aaa;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-weight: 600;
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid #eee;
            border-radius: 30px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f9f9f9;
        }
        .form-group input:focus {
            border-color: var(--accent-green);
            background: white;
            outline: none;
            box-shadow: 0 0 10px rgba(125, 150, 72, 0.2);
        }
        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--accent-green), #9ab658);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(125, 150, 72, 0.4);
            margin-top: 10px;
        }
        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(125, 150, 72, 0.6);
        }
        .auth-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.3s;
        }
        .home-link:hover { color: var(--primary); }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>

    <div class="auth-card">
        <h2>Reset Password</h2>
        <p class="auth-subtitle">Enter your email to receive a reset link</p>
        
        <form id="forgotPasswordForm" onsubmit="return false;">
            <div class="form-group">
                <label for="email" class="sr-only">Email Address</label>
                <i class="fa-solid fa-envelope" style="top: 14px;"></i>
                <input type="email" id="email" placeholder="Enter your email" required aria-label="Email Address">
            </div>
            
            <button type="button" id="btnReset" class="auth-btn">SEND RESET LINK</button>
            
            <div id="authMessage" aria-live="polite" style="margin-top:15px; font-weight:600; font-size: 0.9rem; min-height: 20px;"></div>
        </form>
        
        <a href="login.html" class="home-link"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
    </div>

        <script src="public/js/main.js"></script>

    <!-- Firebase SDKs (compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Firebase auth logic -->
        <script src="public/js/firebase-auth.js"></script>
</body>
</html>
