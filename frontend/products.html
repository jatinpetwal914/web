<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | Phadizon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        .products-section {
            padding: 4rem 5%;
        }
        .product-card-full {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            text-align: center;
            padding-bottom: 1rem;
        }
        .product-card-full:hover {
            transform: translateY(-10px);
        }
        .prod-img-full {
            height: 250px;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .prod-img-full img {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.5s;
        }
        .product-card-full:hover .prod-img-full img {
            transform: scale(1.1);
        }
        .product-info {
            padding: 1rem;
        }
        .product-info h3 {
            color: var(--primary-blue);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .product-info p {
            color: var(--accent-green);
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        .add-btn {
            background: var(--primary-blue);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .add-btn:hover {
            background: var(--accent-green);
        }
    </style>
</head>
<body>
    <div id="loaderOverlay" class="loader-overlay">
        <div class="loader-figure">
            <svg viewBox="0 0 200 200">
                <ellipse class="loader-grass" cx="100" cy="150" rx="60" ry="18" fill="#7d9648"/>
                <rect class="loader-grass" x="70" y="100" width="8" height="40" fill="#7d9648"/>
                <rect class="loader-grass" x="120" y="100" width="8" height="40" fill="#7d9648"/>
                <g class="loader-woman" fill="#ffffff">
                    <circle cx="90" cy="70" r="10"/>
                    <path d="M80,80 L100,80 L110,110 L70,110 Z"/>
                    <ellipse cx="140" cy="85" rx="22" ry="16" fill="#7d9648"/>
                    <rect x="110" y="78" width="30" height="10" fill="#7d9648"/>
                </g>
            </svg>
        </div>
    </div>

    <!-- Header -->
    <nav class="navbar">
        <div class="logo-container">
            <a href="index.html" class="logo-link">
                <span class="logo-symbol">◇</span> 
                Phadiz<span class="leaf-dot">o</span>n
            </a>
        </div>

        <div class="nav-search">
            <input type="text" id="navSearchInput" placeholder="Search products...">
            <button id="navSearchBtn"><i class="fa-solid fa-search"></i></button>
        </div>

        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html" class="active">Shop</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="content.html">Content</a></li>
        </ul>
        <div class="user-icon">
            <a href="login.html"><i class="fa-regular fa-user"></i></a>
        </div>
    </nav>

    <!-- Products Section -->
    <section class="products-section">
        <div class="section-header" style="color: var(--primary-blue); text-align: center;">
            <h2>ALL PRODUCTS</h2>
            <p>Authentic Items from the Hills</p>
        </div>

        <div class="products-grid" id="productList">
            <!-- Products will be loaded here -->
            <p style="text-align: center; width: 100%;">Loading products...</p>
        </div>
    </section>

    <!-- AI Assistant Button -->
    <div class="ai-assistant">
        <button id="ai-btn" title="AI Assistant">
            <i class="fa-solid fa-robot"></i>
        </button>
    </div>

    <!-- Floating Search Button -->
    <div class="floating-search">
        <button id="side-search-btn" onclick="openSearch()" title="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>

    <!-- Search Overlay -->
    <div id="searchOverlay" class="search-overlay">
        <button class="search-close" onclick="closeSearch()">&times;</button>
        <div class="search-overlay-content">
            <input type="text" id="overlaySearchInput" placeholder="Type to search...">
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script src="js/main.js"></script>
    <script src="js/ai.js"></script>
    <script>
        const API_BASE = 'http://localhost:5000/api';
        let allProducts = [];

        async function loadProducts() {
            try {
                const res = await fetch(`${API_BASE}/products`);
                const data = await res.json();
                
                if (Array.isArray(data) && data.length > 0) {
                    allProducts = data;
                } else {
                    // Use fallback data if API returns empty
                    allProducts = getFallbackData();
                }
            } catch (error) {
                console.error(error);
                allProducts = getFallbackData();
            }

            // Check for search param
            const urlParams = new URLSearchParams(window.location.search);
            const searchParam = urlParams.get('search');
            
            if (searchParam) {
                // Set input values
                const navInput = document.getElementById('navSearchInput');
                if (navInput) navInput.value = searchParam;
                filterProducts(searchParam);
            } else {
                renderProducts(allProducts);
            }
        }

        function getFallbackData() {
            return [
                { id: 1, name: "Chakkidari Flour", price: 450, image: "images/flour.jpg" },
                { id: 2, name: "Green Tea", price: 350, image: "images/tea.jpg" },
                { id: 3, name: "Pidantar Oil", price: 500, image: "images/oil.jpg" },
                { id: 4, name: "Kemomile", price: 300, image: "images/chamomile.jpg" },
                { id: 5, name: "Alsi", price: 200, image: "images/alsi.jpg" },
                { id: 6, name: "Rosemarie", price: 400, image: "images/rosemary.jpg" }
            ];
        }

        function renderProducts(products) {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';
            
            if (products.length > 0) {
                products.forEach((p, index) => {
                    productList.innerHTML += `
                        <div class="product-card-full" data-aos="fade-up" data-aos-delay="${index * 100}">
                            <div class="prod-img-full">
                                <img src="${p.image || 'https://placehold.co/300x300?text=Product'}" alt="${p.name}" onerror="this.src='https://placehold.co/300x300?text=${encodeURIComponent(p.name)}'">
                            </div>
                            <div class="product-info">
                                <h3>${p.name}</h3>
                                <p>₹${p.price}</p>
                                <button class="add-btn" onclick="addToCart(${p.id})">Add to Cart</button>
                            </div>
                        </div>
                    `;
                });
            } else {
                productList.innerHTML = '<p style="text-align:center; width:100%">No products found.</p>';
            }
        }

        function filterProducts(query) {
            const lowerQuery = query.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.name.toLowerCase().includes(lowerQuery)
            );
            renderProducts(filtered);
            
            const header = document.querySelector('.section-header h2');
            if (header) header.innerText = `Search Results for "${query}"`;
        }

        async function addToCart(id) {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please login to add items to cart');
                window.location.href = 'login.html';
                return;
            }
            // Mock API call
            alert('Item added to cart!');
            // Implement actual API call here
        }

        loadProducts();
    </script>
</body>
</html>
