<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Phadizon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--accent-green), #2a2c6b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        /* Decorative Background Circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s infinite ease-in-out;
        }
        .c1 { width: 250px; height: 250px; top: -80px; left: -80px; }
        .c2 { width: 350px; height: 350px; bottom: -120px; right: -80px; animation-delay: 2s; }
        .c3 { width: 150px; height: 150px; top: 10%; right: 10%; animation-delay: 4s; }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            animation: slideInUp 0.8s ease-out;
        }
        .auth-card h2 {
            color: var(--primary-blue);
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .auth-subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }
        .form-group i {
            position: absolute;
            left: 15px;
            top: 40px;
            color: #aaa;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-blue);
            font-weight: 600;
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid #eee;
            border-radius: 30px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f9f9f9;
        }
        .form-group input:focus {
            border-color: var(--accent-green);
            background: white;
            outline: none;
            box-shadow: 0 0 10px rgba(125, 150, 72, 0.2);
        }
        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--accent-green), #9ab658);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(125, 150, 72, 0.4);
            animation: pulse 2s infinite; /* Always animated */
        }
        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(125, 150, 72, 0.6);
        }
        .switch-link {
            margin-top: 1.5rem;
            display: block;
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        .switch-link:hover {
            color: var(--accent-green);
            text-decoration: underline;
        }
        .home-link {
            display: inline-block;
            margin-top: 10px;
            color: #888;
            font-size: 0.8rem;
            text-decoration: none;
        }
        .home-link:hover { color: #555; }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="loaderOverlay" class="loader-overlay">
        <div class="loader-figure">
            <svg viewBox="0 0 200 200">
                <ellipse class="loader-grass" cx="100" cy="150" rx="60" ry="18" fill="#7d9648"/>
                <rect class="loader-grass" x="70" y="100" width="8" height="40" fill="#7d9648"/>
                <rect class="loader-grass" x="120" y="100" width="8" height="40" fill="#7d9648"/>
                <g class="loader-woman" fill="#ffffff">
                    <circle cx="90" cy="70" r="10"/>
                    <path d="M80,80 L100,80 L110,110 L70,110 Z"/>
                    <ellipse cx="140" cy="85" rx="22" ry="16" fill="#7d9648"/>
                    <rect x="110" y="78" width="30" height="10" fill="#7d9648"/>
                </g>
            </svg>
        </div>
    </div>

    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>

    <div class="auth-card">
        <h2>Register</h2>
        <p class="auth-subtitle">Join the Phadizon Community</p>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="auth-btn">REGISTER</button>
        </form>
        
        <a href="login.html" class="switch-link">Already have an account? Login here</a>
        <a href="index.html" class="home-link"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
    </div>

    <!-- Floating Search Button -->
    <div class="floating-search">
        <button id="side-search-btn" onclick="openSearch()" title="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>

    <!-- Search Overlay -->
    <div id="searchOverlay" class="search-overlay">
        <button class="search-close" onclick="closeSearch()">&times;</button>
        <div class="search-overlay-content">
            <input type="text" id="overlaySearchInput" placeholder="Type to search...">
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
